<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brick Cafe</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* DARK THEME SETUP */
        body { background-color: #0f0f0f; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* HEADINGS */
        h1 { font-size: 32px; font-weight: 900; margin: 0; background: linear-gradient(to right, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub { color: #666; font-size: 12px; letter-spacing: 2px; margin-bottom: 30px; font-weight: bold; }

        /* CARD STYLE */
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 40px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .desc { color: #888; font-size: 14px; margin-bottom: 15px; }
        .price { background: #ccff00; color: black; padding: 5px 10px; border-radius: 5px; font-weight: bold; display: inline-block; }

        /* 3D VIEWER */
        model-viewer { width: 100%; height: 350px; background-color: #222; border-radius: 15px; overflow: hidden; }

        /* THE FLOATING TEXT (ANNOTATION) STYLE */
        .hotspot {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: none;
            background-color: #ccff00;
            box-shadow: 0 0 10px #ccff00;
        }

        .annotation {
            background-color: rgba(0, 0, 0, 0.8); /* See-through black */
            backdrop-filter: blur(5px);
            position: absolute;
            transform: translate(10px, -50%);
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            border: 1px solid #ccff00;
            color: white;
            font-size: 12px;
            text-align: left;
            pointer-events: none;
            
            /* The Floating Animation */
            animation: float 3s ease-in-out infinite;
        }

        .annotation strong { display: block; font-size: 14px; margin-bottom: 4px; color: #ccff00; }

        @keyframes float {
            0% { transform: translate(25px, -50%) translateY(0px); }
            50% { transform: translate(25px, -50%) translateY(-10px); }
            100% { transform: translate(25px, -50%) translateY(0px); }
        }

        /* AR BUTTON */
        .ar-btn {
            background: white; color: black; border: none; padding: 12px 24px; border-radius: 30px;
            font-weight: bold; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="sub">AUGMENTED REALITY MENU</div>
    <h1>THE BRICK CAFE</h1>
    <br>

    <div class="card">
        <div class="title">Signature Brick</div>
        <div class="desc">Our classic construction material.</div>
        <div class="price">â‚¹ 999</div>
        <br><br>

        <model-viewer 
            src="./brick.glb" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate
            shadow-intensity="1">

            <button class="hotspot" slot="hotspot-1" data-position="0.1m 0.2m 0m" data-normal="1 0 0">
                <div class="annotation">
                    <strong>ðŸ”¥ Heavy Duty</strong>
                    Pure red clay, fired at 2000Â°C for maximum crunch.
                </div>
            </button>

            <button slot="ar-button" class="ar-btn">ðŸ“¸ View in Room</button>
        </model-viewer>
    </div>

</body>
</html>
